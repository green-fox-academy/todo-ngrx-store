<div class="container">
  <app-error></app-error>
  <button class="btn btn-danger mt-4" (click)="dispatchError()">ERROR</button>
  <button class="btn btn-primary mt-2" (click)="dispatchLoadTodos()">LOAD</button>
  <app-todo
    *ngFor="let todo of (todos$ | async)"
    [todo]="todo"
    (complete)="onComplete($event)"
    (undo)="onUndo($event)"
    class="container"
  ></app-todo>
</div>
