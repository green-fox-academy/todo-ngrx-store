<div class="card">
  <p>Task: {{ todo?.task }}</p>
  <p>Completed: {{ todo?.completed ? 'Yes' : 'No' }}</p>
  <button *ngIf="!todo?.completed" class="btn btn-primary" (click)="complete(todo?.id)">
    Complete
  </button>
  <button *ngIf="todo?.completed" class="btn btn-warning" (click)="undo(todo?.id)">
    Undo
  </button>
</div>
